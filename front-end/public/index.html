		<link

			integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"

		<title>Social Network</title>
	</head>

	<body>
		<style>
			/* Add custom styles here */
			/* Adjust the colors to match Facebook's design */
			body {
				background-color: #f0f2f5;
				color: #1c1e21;
				padding-bottom: 60px;
				overflow: scroll; /* or "auto" */
			}

			.navbar {
				background-color: #4267b2;
			}

			.navbar-brand {
				color: #ffffff !important;
				font-weight: bold;
				font-size: 24px;
			}

			.nav-link {
				color: #ffffff !important;
				font-weight: bold;
				font-size: 16px;
				padding: 10px 20px;
				border-radius: 50px;
				transition: background-color 0.3s ease-in-out;
			}

			.nav-link:hover {
				background-color: rgba(255, 255, 255, 0.2) !important;
			}

			.list-group-item.active {
				background-color: #ffffff;
				color: #1c1e21;
				font-weight: bold;
				border: none;
				border-bottom: 4px solid #4267b2;
			}

			.card {
				margin-bottom: 20px;
				border-radius: 10px;
				box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
			}

			.card-header {
				background-color: #ffffff;
				border-bottom: 1px solid #e9ebee;
				padding: 15px;
			}

			.card-title {
				font-weight: bold;
				font-size: 24px;
				margin-bottom: 0;
			}

			.card-body {
				padding: 20px;
			}

			.scrollable-list {
				height: 600px;
				/* set a fixed height for the scrollable area */
				overflow-y: scroll;
				/* enable vertical scrolling */
			}

			footer {
				position: fixed;
				bottom: 0;
				width: 100%;
			}

			::-webkit-scrollbar {
				width: 10px; /* Width of the entire scrollbar */
			}

			::-webkit-scrollbar-track {
				background: #f1f1f1; /* Color of the tracking area */
			}

			::-webkit-scrollbar-thumb {
				background-color: #d4cfcf; /* Color of the scroll thumb */
				border-radius: 20px; /* Roundness of the scroll thumb */
				border: none; /* Remove borders */
			}

			::-webkit-scrollbar-thumb:hover {
				background-color: #a8a4a4; /* Color on hover */
			}

			.show-more-link {
				color: #007bff;
				cursor: pointer;
			}

			.Link {
				text-decoration: none;
				color: black;
			}
		
		
		</style>

			crossorigin="anonymous"></script>
	</body>
</html>
